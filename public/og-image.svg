<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1200 630">
  <defs>
    <linearGradient id="bgGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#002B45;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#00182E;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="1200" height="630" fill="url(#bgGrad)"/>
  
  <!-- Grid Pattern -->
  <defs>
    <pattern id="grid" width="40" height="40" patternUnits="userSpaceOnUse">
      <path d="M 40 0 L 0 0 0 40" fill="none" stroke="#00C896" stroke-width="0.5" opacity="0.1"/>
    </pattern>
  </defs>
  <rect width="1200" height="630" fill="url(#grid)"/>
  
  <!-- Main Title -->
  <text x="600" y="280" font-family="Arial, sans-serif" font-size="72" font-weight="bold" fill="#00C896" text-anchor="middle">H2V Mob</text>
  <text x="600" y="340" font-family="Arial, sans-serif" font-size="32" fill="#FFFFFF" text-anchor="middle" opacity="0.9">Integradora de Soluções em Hidrogênio Verde</text>
  <text x="600" y="390" font-family="Arial, sans-serif" font-size="24" fill="#00C896" text-anchor="middle" opacity="0.8">A energia que move o futuro</text>
  
  <!-- Decorative Elements -->
  <circle cx="200" cy="150" r="60" fill="#00C896" opacity="0.15"/>
  <circle cx="1000" cy="480" r="80" fill="#00C896" opacity="0.1"/>
  
  <!-- Hydrogen Molecule Representation -->
  <circle cx="600" cy="150" r="20" fill="#00C896" opacity="0.6"/>
  <circle cx="580" cy="150" r="8" fill="#00C896" opacity="0.4"/>
  <circle cx="620" cy="150" r="8" fill="#00C896" opacity="0.4"/>
</svg>

