<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100">
  <defs>
    <linearGradient id="grad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#00C896;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#002B45;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="100" height="100" fill="#002B45" rx="20"/>
  
  <!-- H2V Text -->
  <text x="50" y="65" font-family="Arial, sans-serif" font-size="45" font-weight="bold" fill="url(#grad)" text-anchor="middle">H2V</text>
  
  <!-- Green accent circle (representing hydrogen molecule) -->
  <circle cx="50" cy="30" r="8" fill="#00C896" opacity="0.8"/>
  <circle cx="45" cy="30" r="4" fill="#00C896" opacity="0.6"/>
  <circle cx="55" cy="30" r="4" fill="#00C896" opacity="0.6"/>
</svg>
